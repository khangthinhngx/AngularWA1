<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>NAME</label>
    <input class="form-control form-control-lg" placeholder="Full Name" name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name">
  </div>
  <div class="form-group">
    <label>CONTENT</label>
    <input class="form-control form-control-lg" placeholder="Write content" name="Content" #Content="ngModel" [(ngModel)]="service.formData.Content">
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit">Submit</button>
  </div>

</form>
